<!DOCTYPE html><!-- This site was created in Webflow. https://www.webflow.com --><!-- Last Published: Tue Dec 26 2023 08:51:49 GMT+0000 (Coordinated Universal Time) --><html data-wf-domain="plant-5c3af3.webflow.io" data-wf-page="6582a4cea178823ef0545bb4" data-wf-site="6582a4cea178823ef0545bb0"><head><meta charset="utf-8"/><title>i登山智慧行者</title><meta content="width=device-width, initial-scale=1" name="viewport"/><meta content="Webflow" name="generator"/><link href="https://assets-global.website-files.com/6582a4cea178823ef0545bb0/css/plant-5c3af3.webflow.e53e9daec.css" rel="stylesheet" type="text/css"/><link href="https://fonts.googleapis.com" rel="preconnect"/><link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous"/><script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script><script type="text/javascript">WebFont.load({  google: {    families: ["Droid Serif:400,400italic,700,700italic"]  }});</script><script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script><link href="https://assets-global.website-files.com/img/favicon.ico" rel="shortcut icon" type="image/x-icon"/><link href="https://assets-global.website-files.com/img/webclip.png" rel="apple-touch-icon"/></head><body class="body"><h1 class="heading"><br/>山林基礎知識</h1><h2 class="heading-2"><br/>準備是確保登山安全和順利進行的關鍵。<br/>精心的計劃、良好的裝備、對環境的尊重和應變能力都是成功登山的重要元素。<br/>‍</h2><figure class="team-slider"><div data-current="Tab 5" data-easing="ease" data-duration-in="300" data-duration-out="100" class="tabs w-tabs"><div class="tabs-menu w-tab-menu"><a data-w-tab="Tab 1" class="tab-link-tab-1 w-inline-block w-tab-link"><div class="text-block">高山行程</div></a><a data-w-tab="Tab 2" class="tab-link-tab-2 w-inline-block w-tab-link"><div class="text-block-4">中級山行程</div></a><a data-w-tab="Tab 4" class="tab-link-tab-4 w-inline-block w-tab-link"><div><div><div class="text-block-6">無痕山林 </div></div></div></a><a data-w-tab="Tab 5" class="tab-link-tab-5 w-inline-block w-tab-link w--current"><div class="text-block-7">登山裝備清單</div></a></div><figure class="tabs-content w-tab-content"><div data-w-tab="Tab 1" class="tab-pane-tab-1 w-tab-pane"><h3 class="heading-3"><strong class="bold-text"><br/> 進行高山行程時，合理安排行程至關重要，以避免身體負擔過重及高山症發生<br/>‍</strong></h3><p class="paragraph"><br/>- 攀升速度應緩慢，可先於2500公尺處過夜適應高度。<br/>‍<br/>- 建議在攀升後選擇較低地點休息，以促進適應。<br/>‍<br/>- 若出現高山症狀，應立即下降高度。<br/>‍<br/>- 選擇乾燥食品以減輕背包負擔。<br/>‍<br/>- 避免冬季為新手安排長天數或陡峭地形的高山行程。<br/>‍<br/>- 春秋季節較穩定，是較理想的攀登高山時機。<br/><br/>‍</p></div><div data-w-tab="Tab 2" class="tab-pane-tab-2 w-tab-pane"><h3 class="heading-4"><br/>中級山通常指相對於初階山區而言，具有較高海拔和較為複雜地形的山地地區。<br/>進行中級山區活動需要更多的技巧和經驗<br/>‍</h3><p class="paragraph-3">- 中級山區活動需注意天候變化，如突發山洪需迅速撤離。<br/>‍<br/>- 夏季需防蚊蟲，秋天需小心虎頭蜂的攻擊。<br/>‍<br/>- 溯溪活動在夏季受歡迎，但需注意枯水期易於溯行，而豐水期水量增大。<br/>‍<br/>- 中級山區夏季溪流水溫低，需穿著防寒衣以保暖。<br/>‍</p></div><div data-w-tab="Tab 4" class="w-tab-pane"><h3 class="heading-12"><br/>“無痕山林” 旨在在戶外活動中最小化對自然環境的影響。<br/>‍</h3><p class="paragraph-18">‍<br/>‍<strong>計畫與準備（Plan Ahead and Prepare）：</strong> <br/>在進行戶外活動之前，詳細計畫，並確保你具備足夠的知識和技能應對可能遇到的情況。<br/>‍<br/>‍<strong>選擇適當的地點（Travel and Camp on Durable Surfaces）：</strong> <br/>在選擇營地時，儘量選擇已經有人走過的堅固表面，以減少對植被的損害。<br/>‍<br/>‍<strong>適當的廢棄物處理（Dispose of Waste Properly）：</strong> <br/>妥善處理所有的垃圾，包括攜帶回來並適當處理人類廢棄物。<br/>‍<br/>‍<strong>離開時不留痕跡（Leave What You Find）：</strong> <br/>在離開時，不要留下痕跡。保留所有自然和文化資源，不要採集動植物、岩石、文物等。<br/>‍<br/>‍<strong>最小化用火（Minimize Campfire Impact）：<br/>‍</strong> 限制使用火源，使用指定的爐灶或火爐，避免在未指定區域生火，確保火源完全熄滅。<br/>‍<br/>‍<strong>尊重野生動植物（Respect Wildlife）：</strong> <br/>保持與野生動物的安全距離，不要干擾它們的生態習性，並妥善儲存食物以防止野生動物接觸。<br/>‍<br/>‍<strong>尊重其他遊客（Be Considerate of Other Visitors）：</strong> <br/>尊重其他戶外愛好者，保持良好的行為，避免製造過多噪音，並遵守當地的規定和禁令。<br/>‍</p></div><div data-w-tab="Tab 5" class="w-tab-pane w--tab-active"><p class="paragraph-19"><br/>導航<strong> :</strong><br/>1. 手機離線地圖2. 指南針3. 紙本地圖<br/>‍<br/>衣物裝備 :<br/>1. 防水外套2. 防水雨褲3. 雨衣4. 防水帽5. 登山鞋6. 登山鞋襪7. 保暖衣物<br/>‍<br/>防曬裝備 :<br/>‍<strong>1. </strong>防曬乳2. 太陽眼鏡3. 防曬頭巾<br/>‍<br/>照明裝備:<br/>‍<strong>1. </strong>頭燈2. 手電筒3. 營燈<br/>‍<br/>食物:<br/>‍<strong>1. </strong>行動糧2. 鹽3. 糖<br/>‍<br/>水:<br/>‍<strong>1. </strong>水2. 濾水器<br/>‍<br/>生火用具:<br/>‍<strong>1. </strong>打火石2. 防水火柴3. 打火機<br/>‍<br/>露營裝備:<br/>‍<strong>1. </strong>帳篷2. 睡袋3. 睡墊4. 繩索<br/>‍<br/>其他:<br/>‍<strong>1. </strong>垃圾袋2. 貓鏟3. 登山包<br/>‍</p></div></figure></div></figure><script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6582a4cea178823ef0545bb0" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://assets-global.website-files.com/6582a4cea178823ef0545bb0/js/webflow.ab91473e1.js" type="text/javascript"></script></body></html>
